<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">


        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant locaton container -->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" alt="location-icon" width="80" height="80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAcess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" width="20" heigth="20" loading="lazy" alt="search-icon">
                </button> 
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150" alt="loading-gif">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather ddescription -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

               <!-- 3 cards - parameters -->
               <div class="parameter-container">
                <!-- card 1 -->
                <div class="parameter">
                    <img src="./images/wind.png" alt="">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>
                <!-- card 2 -->
                <div class="parameter">
                    <img src="./images/humidity.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>
                 <!-- card 3 -->
                 <div class="parameter">
                    <img src="./images/cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                 </div>
               </div>

            </div>

        </div>
        
        <!-- not found image -->
        <img src="./images/not-found.png" alt="Default Image" class="default-image" style="display: none; height: 400px; width: 400px; margin: auto; margin-top: -50px;" />

    </div>

    <script src="script.js"></script>
</body>
</html>
